<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold mb-2 sm:mb-0">AI Quiz Generator</a>
            <div class="flex flex-col sm:flex-row sm:space-x-4">
                {% if session.user_id %}
                    <a href="{{ url_for('dashboard') }}" class="mb-2 sm:mb-0 hover:underline">Dashboard</a>
                    <a href="{{ url_for('history') }}" class="mb-2 sm:mb-0 hover:underline">History</a>
                    <a href="{{ url_for('custom_quiz') }}" class="mb-2 sm:mb-0 hover:underline">Create Quiz</a>
                    <a href="{{ url_for('upload') }}" class="mb-2 sm:mb-0 hover:underline">Upload</a>
                    <a href="{{ url_for('summary_quiz') }}" class="mb-2 sm:mb-0 hover:underline">Summary Quiz</a>
                    <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="mb-2 sm:mb-0 hover:underline">Login</a>
                    <a href="{{ url_for('register') }}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 sm:p-6 flex-grow">
        <div class="text-center">
            <h1 class="text-2xl sm:text-4xl font-bold mb-6">Welcome to AI Quiz Generator</h1>
            <form action="{{ url_for('quiz') }}" method="post" class="max-w-md mx-auto bg-white p-4 sm:p-6 rounded shadow-md">
                <div class="mb-4">
                    <label for="topic" class="block text-gray-700 text-sm sm:text-base">Topic/Subject</label>
                    <input type="text" id="topic" name="topic" class="w-full p-2 border rounded text-sm sm:text-base" required>
                </div>
                <div class="mb-4">
                    <label for="num_questions" class="block text-gray-700 text-sm sm:text-base">Number of Questions</label>
                    <input type="number" id="num_questions" name="num_questions" min="1" max="20" class="w-full p-2 border rounded text-sm sm:text-base" required>
                </div>
                <div class="mb-4">
                    <label for="difficulty" class="block text-gray-700 text-sm sm:text-base">Difficulty</label>
                    <select id="difficulty" name="difficulty" class="w-full p-2 border rounded text-sm sm:text-base">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full text-sm sm:text-base hover:bg-blue-700">Generate Quiz</button>
            </form>
            <div class="mt-4 flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4">
                <a href="{{ url_for('upload') }}" class="text-blue-600 hover:underline text-sm sm:text-base">Upload PDF/Notes</a>
                <a href="{{ url_for('summary_quiz') }}" class="text-blue-600 hover:underline text-sm sm:text-base">Summarize & Quiz</a>
            </div>
        </div>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p class="text-sm sm:text-base">Â© 2025 AI Quiz Generator</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

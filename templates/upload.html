<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold mb-2 sm:mb-0">AI Quiz Generator</a>
            <div class="flex flex-col sm:flex-row sm:space-x-4">
                {% if session.user_id %}
                    <a href="{{ url_for('dashboard') }}" class="mb-2 sm:mb-0 hover:underline">Dashboard</a>
                    <a href="{{ url_for('history') }}" class="mb-2 sm:mb-0 hover:underline">History</a>
                    <a href="{{ url_for('custom_quiz') }}" class="mb-2 sm:mb-0 hover:underline">Create Quiz</a>
                    <a href="{{ url_for('upload') }}" class="mb-2 sm:mb-0 hover:underline">Upload</a>
                    <a href="{{ url_for('summary_quiz') }}" class="mb-2 sm:mb-0 hover:underline">Summary Quiz</a>
                    <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="mb-2 sm:mb-0 hover:underline">Login</a>
                    <a href="{{ url_for('register') }}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 sm:p-6 flex-grow">
        <div>
            <h1 class="text-xl sm:text-3xl font-bold mb-4">Upload PDF or Image</h1>
            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="max-w-md mx-auto bg-white p-4 sm:p-6 rounded shadow-md">
                <div class="mb-4">
                    <label for="file" class="block text-gray-700 text-sm sm:text-base">Upload File (PDF or Image)</label>
                    <input type="file" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg" class="w-full p-2 border rounded text-sm sm:text-base" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full text-sm sm:text-base hover:bg-blue-700">Generate Quiz</button>
            </form>
        </div>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p class="text-sm sm:text-base">Â© 2025 AI Quiz Generator</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

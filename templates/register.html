<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold mb-2 sm:mb-0">AI Quiz Generator</a>
            <div class="flex flex-col sm:flex-row sm:space-x-4">
                <a href="{{ url_for('login') }}" class="mb-2 sm:mb-0 hover:underline">Login</a>
                <a href="{{ url_for('register') }}" class="hover:underline">Register</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 sm:p-6 flex-grow">
        <div class="text-center">
            <h1 class="text-xl sm:text-3xl font-bold mb-4">Register</h1>
            <form action="{{ url_for('register') }}" method="post" class="max-w-md mx-auto bg-white p-4 sm:p-6 rounded shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm sm:text-base">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded text-sm sm:text-base" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm sm:text-base">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded text-sm sm:text-base" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm sm:text-base">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded text-sm sm:text-base" required>
                </div>
                {% if error %}
                    <p class="text-red-500 text-sm sm:text-base">{{ error }}</p>
                {% endif %}
                <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full text-sm sm:text-base hover:bg-blue-700">Register</button>
            </form>
            <a href="{{ url_for('login') }}" class="mt-4 inline-block text-blue-600 hover:underline text-sm sm:text-base">Login</a>
        </div>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p class="text-sm sm:text-base">Â© 2025 AI Quiz Generator</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
